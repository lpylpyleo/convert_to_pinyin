<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#0a0e27">
  <title>中文转拼音小工具</title>
  <script src="https://unpkg.com/pinyin-pro"></script>
  <style>
    :root {
      --primary: #7c6e5d;
      --primary-dark: #5d4e3d;
      --secondary: #a18f7e;
      --accent: #d3c6b5;
      --bg-main: #f5f2ed;
      --bg-card: rgba(255, 255, 255, 0.95);
      --bg-input: rgba(255, 255, 255, 0.9);
      --text-primary: #3c3028;
      --text-secondary: #6e645a;
      --border: rgba(124, 110, 93, 0.2);
      --shadow: rgba(124, 110, 93, 0.1);
      --gradient: linear-gradient(135deg, #a18f7e 0%, #7c6e5d 100%);
      --glow: 0 0 15px rgba(124, 110, 93, 0.3);
    }

    [data-theme="dark"] {
      --primary: #d3c6b5;
      --primary-dark: #a18f7e;
      --secondary: #7c6e5d;
      --accent: #e8e0d5;
      --bg-main: #282420;
      --bg-card: rgba(40, 36, 32, 0.95);
      --bg-input: rgba(50, 45, 40, 0.95);
      --text-primary: #e8e0d5;
      --text-secondary: #c0b5a8;
      --border: rgba(211, 198, 181, 0.3);
      --shadow: rgba(211, 198, 181, 0.2);
      --gradient: linear-gradient(135deg, #7c6e5d 0%, #5d4e3d 100%);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Noto Serif SC", "Source Han Serif SC", "Songti SC", Georgia, "Times New Roman", serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg-main);
      letter-spacing: 0.02em;
      line-height: 1.6;
      color: var(--text-primary);
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
      -webkit-overflow-scrolling: touch;
      will-change: scroll-position;
      position: relative;
      overflow-x: hidden;
    }

    /* 纸张纹理背景 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(124, 110, 93, 0.03) 35px, rgba(124, 110, 93, 0.03) 70px),
        repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(124, 110, 93, 0.02) 35px, rgba(124, 110, 93, 0.02) 70px);
      pointer-events: none;
      z-index: 0;
    }

    /* 增强纸张质感 */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at top left, rgba(124, 110, 93, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(161, 143, 126, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-card);
      min-height: 100vh;
      transform: translateZ(0);
      backface-visibility: hidden;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      /* 内部纸张纹理 */
      background-image: 
        linear-gradient(to bottom, transparent 0%, rgba(124, 110, 93, 0.02) 50%, transparent 100%),
        radial-gradient(circle at 50% 50%, transparent 0%, rgba(124, 110, 93, 0.03) 100%);
    }

    .header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 10px var(--shadow);
      transform: translateZ(0);
      will-change: transform;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 2px;
      color: #fff;
      position: relative;
      font-family: "Noto Serif SC", "Source Han Serif SC", "Songti SC", serif;
    }
    
    .header h1::before,
    .header h1::after {
      content: "「";
      position: absolute;
      left: -20px;
      top: 0;
      opacity: 0.7;
      font-weight: 300;
    }
    
    .header h1::after {
      content: "」";
      left: auto;
      right: -20px;
    }

    /* 主题切换按钮 */
    .theme-toggle {
      position: absolute;
      right: 20px;
      width: 40px;
      height: 40px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(180deg);
    }

    .theme-emoji {
      font-size: 20px;
      line-height: 1;
    }

    .content {
      padding: 24px;
    }

    .input-section {
      margin-bottom: 24px;
      position: relative;
    }

    .input-label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    .char-count {
      float: right;
      font-size: 14px;
      color: var(--primary);
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 140px;
      font-size: 16px;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 4px;
      resize: none;
      font-family: "Noto Serif SC", "Source Han Serif SC", "Songti SC", serif;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: var(--bg-card);
      color: var(--text-primary);
      transition: all 0.3s;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      line-height: 1.8;
    }
    
    [data-theme="light"] textarea {
      background: rgba(255, 255, 255, 0.9);
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 110, 93, 0.1);
    }

    .options {
      margin: 20px 0;
      padding: 20px;
      background: var(--bg-card);
      border-radius: 4px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
    }
    
    [data-theme="light"] .options {
      background: rgba(255, 255, 255, 0.9);
    }
    
    .options::before {
      content: "⟨ 选项 ⟩";
      display: block;
      margin-bottom: 15px;
      font-family: "Noto Serif SC", "Source Han Serif SC", "Songti SC", serif;
      color: var(--primary);
      font-size: 14px;
      letter-spacing: 1px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }

    .options-row {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .option-group {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
    }

    .option-group > label:first-child {
      font-weight: 600;
      color: var(--primary);
    }

    .option-group label {
      font-size: 15px;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
    }

    .option-group label:hover {
      color: var(--primary);
    }

    /* 优化日间模式下的radio和checkbox样式 */
    input[type="checkbox"],
    input[type="radio"] {
      margin: 0;
      cursor: pointer;
      width: 20px;
      height: 20px;
      position: relative;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: var(--bg-input);
      border: 2px solid var(--border);
      transition: all 0.3s;
    }

    [data-theme="light"] input[type="checkbox"],
    [data-theme="light"] input[type="radio"] {
      background: #fff;
      border-color: #d4c8bc;
    }

    input[type="radio"] {
      border-radius: 50%;
    }

    input[type="checkbox"] {
      border-radius: 4px;
    }

    input[type="checkbox"]:checked,
    input[type="radio"]:checked {
      background: var(--primary);
      border-color: var(--primary);
    }

    input[type="checkbox"]:checked::after {
      content: "✓";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="radio"]:checked::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
    }

    input[type="checkbox"]:hover,
    input[type="radio"]:hover {
      border-color: var(--primary);
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 24px 0;
    }

    button {
      padding: 12px 20px;
      font-size: 15px;
      cursor: pointer;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg-input);
      color: var(--text-primary);
      font-family: "Noto Serif SC", "Source Han Serif SC", "Songti SC", serif;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s;
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      touch-action: manipulation;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    button:active {
      transform: scale(0.98);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: 1px solid var(--primary-dark);
      grid-column: span 2;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      box-shadow: 0 4px 12px var(--shadow);
    }

    .btn-favorite {
      background: #a18f7e;
      color: white;
      border: 1px solid #7c6e5d;
    }

    .btn-favorite:hover {
      background: #7c6e5d;
      box-shadow: 0 0 10px rgba(124, 110, 93, 0.3);
    }

    .output-section {
      margin: 32px 0;
    }

    .output-section h3 {
      margin: 0 0 16px 0;
      color: var(--text-primary);
      font-weight: 500;
      font-size: 18px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: "Noto Serif SC", "Source Han Serif SC", "Songti SC", serif;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }

    .output-section h3::before {
      content: "『";
      color: var(--primary);
    }
    
    .output-section h3::after {
      content: "』";
      color: var(--primary);
    }

    #output {
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 4px;
      min-height: 100px;
      background: var(--bg-input);
      color: var(--text-primary);
      white-space: pre-wrap;
      font-family: 'Noto Serif SC', 'Source Han Serif SC', 'Songti SC', serif;
      line-height: 1.8;
      word-break: break-all;
      font-size: 16px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    #output.has-content {
      border-color: var(--primary);
      box-shadow: 0 2px 10px var(--shadow);
    }

    .favorites-section {
      margin-top: 40px;
      padding-top: 32px;
      border-top: 2px solid var(--border);
    }

    .favorites-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .favorites-header h3 {
      margin: 0;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .favorites-header h3::before {
      content: "";
      width: 4px;
      height: 20px;
      background: var(--secondary);
      border-radius: 2px;
    }

    .favorites-count {
      font-size: 14px;
      color: white;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 2px 10px var(--shadow);
    }

    .favorite-item {
      padding: 18px;
      border: 2px solid var(--border);
      border-radius: 12px;
      margin-bottom: 12px;
      background: var(--bg-input);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .favorite-item:hover {
      border-color: var(--primary);
      transform: translateX(4px);
      box-shadow: 0 4px 20px var(--shadow);
    }

    .favorite-text {
      flex: 1;
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-primary);
      word-break: break-all;
    }

    .delete-btn {
      padding: 8px 16px;
      font-size: 14px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex-shrink: 0;
      transition: all 0.3s;
      font-weight: 600;
    }

    .delete-btn:hover {
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
    }

    .delete-btn:active {
      transform: scale(0.95);
    }

    .empty-favorites {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 15px;
      background: var(--bg-input);
      border-radius: 12px;
      margin: 20px 0;
      border: 2px dashed var(--border);
    }

    #toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: #fff;
      padding: 14px 28px;
      border-radius: 28px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      font-size: 15px;
      font-weight: 600;
      z-index: 1000;
      white-space: nowrap;
      box-shadow: 0 4px 20px var(--shadow);
      backdrop-filter: blur(10px);
    }

    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    .shortcut-hint {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 8px;
      font-style: italic;
    }

    @media (min-width: 769px) {
      .container {
        margin: 20px auto;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        min-height: auto;
        border: 1px solid var(--border);
      }

      .header {
        position: static;
        border-radius: 16px 16px 0 0;
      }

      .header h1 {
        font-size: 26px;
      }

      .content {
        padding: 32px;
      }

      .controls {
        display: flex;
        grid-template-columns: none;
      }

      .btn-primary {
        grid-column: auto;
      }

      .options-row {
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
      }
    }

    /* 加载动画 */
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .loading {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>中文转拼音工具</h1>
      <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
        <span id="theme-icon" class="theme-emoji">🌞</span>
      </button>
    </div>

    <div class="content">
      <div class="input-section">
        <label class="input-label">
          输入中文文本
          <span class="char-count" id="charCount">0 字符</span>
        </label>
        <textarea id="input" placeholder="例如：你好，世界！"></textarea>
        <div class="shortcut-hint">输入即自动转换</div>
      </div>

      <div class="options">
        <div class="options-row">
          <div class="option-group">
            <label>音调格式：</label>
            <label><input type="radio" name="toneType" value="mark" checked> 符号</label>
            <label><input type="radio" name="toneType" value="num"> 数字</label>
            <label><input type="radio" name="toneType" value="none"> 无</label>
          </div>
          <div class="option-group">
            <label>
              <input type="checkbox" id="keepPunc" checked>
              保留标点
            </label>
            <label>
              <input type="checkbox" id="firstLetter">
              首字母
            </label>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="btn-primary" onclick="copyResult()">复制结果</button>
        <button onclick="clearAll()">清空</button>
        <button class="btn-favorite" onclick="addToFavorites()">收藏</button>
      </div>

      <div class="output-section">
        <h3>拼音结果</h3>
        <div id="output">请在上方输入中文文本</div>
      </div>

      <div class="favorites-section">
        <div class="favorites-header">
          <h3>收藏列表</h3>
          <span class="favorites-count" id="favoritesCount">0 条</span>
        </div>
        <div id="favoritesList"></div>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    const inputBox = document.getElementById('input');
    const outputBox = document.getElementById('output');
    const keepPuncBox = document.getElementById('keepPunc');
    const firstLetterBox = document.getElementById('firstLetter');
    const charCountBox = document.getElementById('charCount');
    const toastBox = document.getElementById('toast');
    const favoritesListBox = document.getElementById('favoritesList');
    const favoritesCountBox = document.getElementById('favoritesCount');

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");
    if (!userId) {
      showToast("提示：添加 ?id=密钥 以启用收藏功能");
    }

    let favorites = [];
    let debounceTimer;

    // 初始化主题
    function initTheme() {
      // 检查是否有用户保存的主题偏好
      const savedTheme = localStorage.getItem('theme');
      
      if (savedTheme) {
        // 如果有保存的偏好，使用保存的主题
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
      } else {
        // 如果没有保存的偏好，使用系统主题
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const systemTheme = prefersDark ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', systemTheme);
        updateThemeIcon(systemTheme);
      }
      
      // 监听系统主题变化
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        // 只有当用户没有设置偏好时才跟随系统变化
        if (!localStorage.getItem('theme')) {
          const newTheme = e.matches ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', newTheme);
          updateThemeIcon(newTheme);
        }
      });
    }

    // 切换主题
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }

    // 更新主题图标
    function updateThemeIcon(theme) {
      const icon = document.getElementById('theme-icon');
      if (theme === 'dark') {
        icon.textContent = '🌙'; // 月亮emoji表示暗色主题
      } else {
        icon.textContent = '🌞'; // 太阳emoji表示亮色主题
      }
    }

    // 防抖转换
    inputBox.addEventListener('input', () => {
      updateCharCount();
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(convertPinyin, 300);
    });

    // 选项监听
    keepPuncBox.addEventListener('change', convertPinyin);
    firstLetterBox.addEventListener('change', convertPinyin);
    document.querySelectorAll('input[name="toneType"]').forEach(radio => {
      radio.addEventListener('change', convertPinyin);
    });

    function updateCharCount() {
      charCountBox.textContent = `${inputBox.value.length} 字符`;
    }

    function convertPinyin() {
      const text = inputBox.value.trim();
      if (!text) {
        outputBox.textContent = "请在上方输入中文文本";
        outputBox.classList.remove('has-content');
        return;
      }
      
      try {
        const toneType = document.querySelector('input[name="toneType"]:checked').value;
        const options = {
          toneType: toneType,
          nonZh: keepPuncBox.checked ? 'consecutive' : 'none',
          pattern: firstLetterBox.checked ? 'first' : 'pinyin'
        };
        const result = window.pinyinPro.pinyin(text, options);
        outputBox.textContent = result;
        outputBox.classList.add('has-content');
      } catch (error) {
        outputBox.textContent = "转换出错，请检查输入";
        console.error(error);
      }
    }

    function copyResult() {
      if (!outputBox.classList.contains('has-content')) {
        showToast("没有可复制的内容");
        return;
      }
      
      navigator.clipboard.writeText(outputBox.textContent).then(() => {
        showToast("已复制到剪贴板");
      }).catch(() => {
        // 降级方案
        const textarea = document.createElement('textarea');
        textarea.value = outputBox.textContent;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
          showToast("已复制");
        } catch (err) {
          showToast("复制失败");
        }
        document.body.removeChild(textarea);
      });
    }

    function clearAll() {
      inputBox.value = "";
      convertPinyin();
      updateCharCount();
      inputBox.focus();
      showToast("已清空");
    }

    async function getFavorites() {
      if (!userId) return;
      try {
        const res = await fetch(`/api/favorites?id=${userId}`);
        if (!res.ok) {
          if (res.status === 404) {
            renderEmptyFavorites();
          }
          return;
        }
        favorites = await res.json();
        renderFavorites();
        updateFavoritesCount();
      } catch (error) {
        console.error("Error fetching favorites:", error);
        renderEmptyFavorites();
      }
    }

    async function addToFavorites() {
      const text = inputBox.value.trim();
      if (!text) {
        showToast("请先输入文本");
        return;
      }
      if (!userId) {
        showToast("需要设置 id 参数才能收藏");
        return;
      }
      
      // 检查是否已存在
      if (favorites.includes(text)) {
        showToast("已经收藏过了");
        return;
      }
      
      try {
        const res = await fetch(`/api/favorites?id=${userId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        
        if (!res.ok) {
          showToast("收藏失败，请稍后再试");
          return;
        }
        
        favorites = await res.json();
        renderFavorites();
        updateFavoritesCount();
        showToast("已收藏");
      } catch (error) {
        console.error("Error adding favorite:", error);
        showToast("收藏失败");
      }
    }

    async function removeFromFavorites(text) {
      if (!userId) return;
      
      try {
        const res = await fetch(`/api/favorites?id=${userId}`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        
        if (!res.ok) {
          showToast("删除失败");
          return;
        }
        
        favorites = await res.json();
        renderFavorites();
        updateFavoritesCount();
        showToast("已删除");
      } catch (error) {
        console.error("Error removing favorite:", error);
        showToast("删除失败");
      }
    }

    function loadFavorite(text) {
      inputBox.value = text;
      convertPinyin();
      updateCharCount();
      window.scrollTo({ top: 0, behavior: 'smooth' });
      showToast("已加载");
    }

    function updateFavoritesCount() {
      favoritesCountBox.textContent = `${favorites.length} 条`;
    }

    function renderEmptyFavorites() {
      favoritesListBox.innerHTML = '<div class="empty-favorites">暂无收藏内容</div>';
    }

    function renderFavorites() {
      if (favorites.length === 0) {
        renderEmptyFavorites();
        return;
      }
      
      // 创建文档片段，减少DOM重绘
      const fragment = document.createDocumentFragment();
      
      // 清空当前列表
      while (favoritesListBox.firstChild) {
        favoritesListBox.removeChild(favoritesListBox.firstChild);
      }
      
      // 只渲染可见部分，最多显示50条
      const maxItems = Math.min(favorites.length, 50);
      
      for (let i = 0; i < maxItems; i++) {
        const text = favorites[i];
        const item = document.createElement('div');
        item.className = 'favorite-item';
        item.dataset.text = encodeURIComponent(text);
        
        const textEl = document.createElement('div');
        textEl.className = 'favorite-text';
        textEl.textContent = text;
        item.addEventListener('click', () => loadFavorite(text));
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '删除';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          removeFromFavorites(text);
        });
        
        item.appendChild(textEl);
        item.appendChild(deleteBtn);
        fragment.appendChild(item);
      }
      
      favoritesListBox.appendChild(fragment);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(msg) {
      toastBox.textContent = msg;
      toastBox.classList.add('show');
      clearTimeout(toastBox.hideTimer);
      toastBox.hideTimer = setTimeout(() => {
        toastBox.classList.remove('show');
      }, 2000);
    }

    // 初始化
    initTheme();
    updateCharCount();
    getFavorites();
    
    // 阻止双击缩放
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
