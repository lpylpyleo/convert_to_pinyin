      debounceTimer = setTimeout(convertPinyin, 300);
    });

    // é€‰é¡¹ç›‘å¬
    keepPuncBox.addEventListener('change', convertPinyin);
    firstLetterBox.addEventListener('change', convertPinyin);
    document.querySelectorAll('input[name="toneType"]').forEach(radio => {
      radio.addEventListener('change', convertPinyin);
    });

    function updateCharCount() {
      charCountBox.textContent = `${inputBox.value.length} å­—ç¬¦`;
    }

    function convertPinyin() {
      const text = inputBox.value.trim();
      if (!text) {
        outputBox.textContent = "è¯·åœ¨ä¸Šæ–¹è¾“å…¥ä¸­æ–‡æ–‡æœ¬";
        outputBox.classList.remove('has-content');
        return;
      }
      
      try {
        const toneType = document.querySelector('input[name="toneType"]:checked').value;
        const options = {
          toneType: toneType,
          nonZh: keepPuncBox.checked ? 'consecutive' : 'none',
          pattern: firstLetterBox.checked ? 'first' : 'pinyin'
        };
        const result = window.pinyinPro.pinyin(text, options);
        outputBox.textContent = result;
        outputBox.classList.add('has-content');
      } catch (error) {
        outputBox.textContent = "è½¬æ¢å‡ºé”™ï¼Œè¯·æ£€æŸ¥è¾“å…¥";
        console.error(error);
      }
    }

    function copyResult() {
      if (!outputBox.classList.contains('has-content')) {
        showToast("æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹");
        return;
      }
      
      navigator.clipboard.writeText(outputBox.textContent).then(() => {
        showToast("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿");
      }).catch(() => {
        // é™çº§æ–¹æ¡ˆ
        const textarea = document.createElement('textarea');
        textarea.value = outputBox.textContent;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
          showToast("å·²å¤åˆ¶");
        } catch (err) {
          showToast("å¤åˆ¶å¤±è´¥");
        }
        document.body.removeChild(textarea);
      });
    }

    function clearAll() {
      inputBox.value = "";
      convertPinyin();
      updateCharCount();
      inputBox.focus();
      showToast("å·²æ¸…ç©º");
    }

    async function getFavorites() {
      if (!userId) return;
      try {
        const res = await fetch(`/api/favorites?id=${userId}`);
        if (!res.ok) {
          if (res.status === 404) {
            renderEmptyFavorites();
          }
          return;
        }
        favorites = await res.json();
        renderFavorites();
        updateFavoritesCount();
      } catch (error) {
        console.error("Error fetching favorites:", error);
        renderEmptyFavorites();
      }
    }

    async function addToFavorites() {
      const text = inputBox.value.trim();
      if (!text) {
        showToast("è¯·å…ˆè¾“å…¥æ–‡æœ¬");
        return;
      }
      if (!userId) {
        showToast("éœ€è¦è®¾ç½® id å‚æ•°æ‰èƒ½æ”¶è—");
        return;
      }
      
      // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
      if (favorites.includes(text)) {
        showToast("å·²ç»æ”¶è—è¿‡äº†");
        return;
      }
      
      try {
        const res = await fetch(`/api/favorites?id=${userId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        
        if (!res.ok) {
          showToast("æ”¶è—å¤±è´¥ï¼Œè¯·ç¨åå†è¯•");
          return;
        }
        
        favorites = await res.json();
        renderFavorites();
        updateFavoritesCount();
        showToast("å·²æ”¶è—");
      } catch (error) {
        console.error("Error adding favorite:", error);
        showToast("æ”¶è—å¤±è´¥");
      }
    }

    async function removeFromFavorites(text) {
      if (!userId) return;
      
      try {
        const res = await fetch(`/api/favorites?id=${userId}`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        
        if (!res.ok) {
          showToast("åˆ é™¤å¤±è´¥");
          return;
        }
        
        favorites = await res.json();
        renderFavorites();
        updateFavoritesCount();
        showToast("å·²åˆ é™¤");
      } catch (error) {
        console.error("Error removing favorite:", error);
        showToast("åˆ é™¤å¤±è´¥");
      }
    }

    function loadFavorite(text) {
      inputBox.value = text;
      convertPinyin();
      updateCharCount();
      window.scrollTo({ top: 0, behavior: 'smooth' });
      showToast("å·²åŠ è½½");
    }

    function updateFavoritesCount() {
      favoritesCountBox.textContent = `${favorites.length} æ¡`;
    }

    function renderEmptyFavorites() {
      favoritesListBox.innerHTML = '<div class="empty-favorites">æš‚æ— æ”¶è—å†…å®¹</div>';
    }

    function renderFavorites() {
      if (favorites.length === 0) {
        renderEmptyFavorites();
        return;
      }
      
      // åˆ›å»ºæ–‡æ¡£ç‰‡æ®µï¼Œå‡å°‘DOMé‡ç»˜
      const fragment = document.createDocumentFragment();
      
      // æ¸…ç©ºå½“å‰åˆ—è¡¨
      while (favoritesListBox.firstChild) {
        favoritesListBox.removeChild(favoritesListBox.firstChild);
      }
      
      // åªæ¸²æŸ“å¯è§éƒ¨åˆ†ï¼Œæœ€å¤šæ˜¾ç¤º50æ¡
      const maxItems = Math.min(favorites.length, 50);
      
      for (let i = 0; i < maxItems; i++) {
        const text = favorites[i];
        const item = document.createElement('div');
        item.className = 'favorite-item';
        item.dataset.text = encodeURIComponent(text);
        
        const textEl = document.createElement('div');
        textEl.className = 'favorite-text';
        textEl.textContent = text;
        item.addEventListener('click', () => loadFavorite(text));
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'åˆ é™¤';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          removeFromFavorites(text);
        });
        
        item.appendChild(textEl);
        item.appendChild(deleteBtn);
        fragment.appendChild(item);
      }
      
      favoritesListBox.appendChild(fragment);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(msg) {
      toastBox.textContent = msg;
      toastBox.classList.add('show');
      clearTimeout(toastBox.hideTimer);
      toastBox.hideTimer = setTimeout(() => {
        toastBox.classList.remove('show');
      }, 2000);
    }

    // åˆå§‹åŒ–
    initTheme();
    updateCharCount();
    getFavorites();
    
    // é˜»æ­¢åŒå‡»ç¼©æ”¾
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
