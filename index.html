<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#0a0e27">
  <title>中文转拼音小工具</title>
  <script src="https://unpkg.com/pinyin-pro"></script>
  <style>
    :root {
      --primary: #00d4ff;
      --primary-dark: #0099cc;
      --secondary: #ff00ff;
      --accent: #00ff88;
      --bg-main: #0a0e27;
      --bg-card: rgba(255, 255, 255, 0.95);
      --bg-input: rgba(255, 255, 255, 0.9);
      --text-primary: #0a0e27;
      --text-secondary: #4a5568;
      --border: rgba(0, 212, 255, 0.2);
      --shadow: rgba(0, 212, 255, 0.15);
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glow: 0 0 20px rgba(0, 212, 255, 0.5);
    }

    [data-theme="dark"] {
      --bg-main: #0a0e27;
      --bg-card: rgba(16, 20, 40, 0.95);
      --bg-input: rgba(30, 35, 55, 0.95);
      --text-primary: #e0e6ed;
      --text-secondary: #a0aec0;
      --border: rgba(0, 212, 255, 0.3);
      --shadow: rgba(0, 212, 255, 0.25);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC",
        "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg-main);
      color: var(--text-primary);
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
      -webkit-overflow-scrolling: touch;
      will-change: scroll-position;
      position: relative;
      overflow-x: hidden;
    }

    /* 科技感背景 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at top left, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
        linear-gradient(180deg, transparent 0%, rgba(0, 212, 255, 0.05) 100%);
      pointer-events: none;
      z-index: 0;
    }

    /* 网格背景 */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
      animation: grid-move 20s linear infinite;
    }

    @keyframes grid-move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-card);
      min-height: 100vh;
      transform: translateZ(0);
      backface-visibility: hidden;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px var(--shadow);
      transform: translateZ(0);
      will-change: transform;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0.8));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow-text 2s ease-in-out infinite alternate;
    }

    @keyframes glow-text {
      from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
      to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
    }

    /* 主题切换按钮 */
    .theme-toggle {
      position: absolute;
      right: 20px;
      width: 40px;
      height: 40px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(180deg);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .content {
      padding: 24px;
    }

    .input-section {
      margin-bottom: 24px;
      position: relative;
    }

    .input-label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    .char-count {
      float: right;
      font-size: 14px;
      color: var(--primary);
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 140px;
      font-size: 16px;
      padding: 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      resize: none;
      font-family: inherit;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: var(--bg-input);
      color: var(--text-primary);
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }

    .options {
      margin: 20px 0;
      padding: 20px;
      background: var(--bg-input);
      border-radius: 12px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .options-row {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .option-group {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
    }

    .option-group > label:first-child {
      font-weight: 600;
      color: var(--primary);
    }

    .option-group label {
      font-size: 15px;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
    }

    .option-group label:hover {
      color: var(--primary);
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin: 0;
      cursor: pointer;
      width: 20px;
      height: 20px;
      accent-color: var(--primary);
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 24px 0;
    }

    button {
      padding: 14px 20px;
      font-size: 15px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      background: var(--bg-input);
      color: var(--text-primary);
      font-family: inherit;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s;
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      touch-action: manipulation;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    button:active {
      transform: scale(0.98);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      grid-column: span 2;
      box-shadow: 0 4px 15px var(--shadow);
    }

    .btn-primary:hover {
      box-shadow: var(--glow);
    }

    .btn-favorite {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
      color: white;
      border: none;
    }

    .btn-favorite:hover {
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
    }

    .output-section {
      margin: 32px 0;
    }

    .output-section h3 {
      margin: 0 0 16px 0;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .output-section h3::before {
      content: "";
      width: 4px;
      height: 20px;
      background: var(--primary);
      border-radius: 2px;
    }

    #output {
      padding: 20px;
      border: 2px solid var(--border);
      border-radius: 12px;
      min-height: 100px;
      background: var(--bg-input);
      color: var(--text-primary);
      white-space: pre-wrap;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      line-height: 1.6;
      word-break: break-all;
      font-size: 15px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    #output.has-content {
      border-color: var(--primary);
      box-shadow: 0 4px 20px var(--shadow);
    }

    #output.has-content::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      border-radius: 12px;
      opacity: 0.3;
      z-index: -1;
      animation: gradient-border 3s linear infinite;
    }

    @keyframes gradient-border {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .favorites-section {
      margin-top: 40px;
      padding-top: 32px;
      border-top: 2px solid var(--border);
    }

    .favorites-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .favorites-header h3 {
      margin: 0;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .favorites-header h3::before {
      content: "";
      width: 4px;
      height: 20px;
      background: var(--secondary);
      border-radius: 2px;
    }

    .favorites-count {
      font-size: 14px;
      color: white;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 2px 10px var(--shadow);
    }

    .favorite-item {
      padding: 18px;
      border: 2px solid var(--border);
      border-radius: 12px;
      margin-bottom: 12px;
      background: var(--bg-input);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .favorite-item:hover {
      border-color: var(--primary);
      transform: translateX(4px);
      box-shadow: 0 4px 20px var(--shadow);
    }

    .favorite-text {
      flex: 1;
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-primary);
      word-break: break-all;
    }

    .delete-btn {
      padding: 8px 16px;
      font-size: 14px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex-shrink: 0;
      transition: all 0.3s;
      font-weight: 600;
    }

    .delete-btn:hover {
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
    }

    .delete-btn:active {
      transform: scale(0.95);
    }

    .empty-favorites {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 15px;
      background: var(--bg-input);
      border-radius: 12px;
      margin: 20px 0;
      border: 2px dashed var(--border);
    }

    #toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.95) 0%, rgba(0, 153, 204, 0.95) 100%);
      color: #fff;
      padding: 14px 28px;
      border-radius: 28px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      font-size: 15px;
      font-weight: 600;
      z-index: 1000;
      white-space: nowrap;
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
      backdrop-filter: blur(10px);
    }

    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    .shortcut-hint {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 8px;
      font-style: italic;
    }

    /* 浮动粒子效果 */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.5;
      animation: float 20s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
      }
    }

    @media (min-width: 769px) {
      .container {
        margin: 20px auto;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        min-height: auto;
        border: 1px solid var(--border);
      }

      .header {
        position: static;
        border-radius: 16px 16px 0 0;
      }

      .header h1 {
        font-size: 26px;
      }

      .content {
        padding: 32px;
      }

      .controls {
        display: flex;
        grid-template-columns: none;
      }

      .btn-primary {
        grid-column: auto;
      }

      .options-row {
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
      }
    }

    /* 加载动画 */
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .loading {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>

<body>
  <!-- 粒子背景 -->
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="header">
      <h1>中文转拼音工具</h1>
      <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
        <svg id="theme-icon" viewBox="0 0 24 24">
          <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
      </button>
    </div>

    <div class="content">
      <div class="input-section">
        <label class="input-label">
          输入中文文本
          <span class="char-count" id="charCount">0 字符</span>
        </label>
        <textarea id="input" placeholder="例如：你好，世界！"></textarea>
        <div class="shortcut-hint">输入即自动转换</div>
      </div>

      <div class="options">
        <div class="options-row">
          <div class="option-group">
            <label>音调格式：</label>
            <label><input type="radio" name="toneType" value="mark" checked> 符号</label>
            <label><input type="radio" name="toneType" value="num"> 数字</label>
            <label><input type="radio" name="toneType" value="none"> 无</label>
          </div>
          <div class="option-group">
            <label>
              <input type="checkbox" id="keepPunc" checked>
              保留标点
            </label>
            <label>
              <input type="checkbox" id="firstLetter">
              首字母
            </label>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="btn-primary" onclick="copyResult()">复制结果</button>
        <button onclick="clearAll()">清空</button>
        <button class="btn-favorite" onclick="addToFavorites()">收藏</button>
      </div>

      <div class="output-section">
        <h3>拼音结果</h3>
        <div id="output">请在上方输入中文文本</div>
      </div>

      <div class="favorites-section">
        <div class="favorites-header">
          <h3>收藏列表</h3>
          <span class="favorites-count" id="favoritesCount">0 条</span>
        </div>
        <div id="favoritesList"></div>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    const inputBox = document.getElementById('input');
    const outputBox = document.getElementById('output');
    const keepPuncBox = document.getElementById('keepPunc');
    const firstLetterBox = document.getElementById('firstLetter');
    const charCountBox = document.getElementById('charCount');
    const toastBox = document.getElementById('toast');
    const favoritesListBox = document.getElementById('favoritesList');
    const favoritesCountBox = document.getElementById('favoritesCount');

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");
    if (!userId) {
      showToast("提示：添加 ?id=密钥 以启用收藏功能");
    }

    let favorites = [];
    let debounceTimer;

    // 初始化主题
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }

    // 切换主题
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }

    // 更新主题图标
    function updateThemeIcon(theme) {
      const icon = document.getElementById('theme-icon');
      if (theme === 'dark') {
        icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
      } else {
        icon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
      }
    }

    // 创建粒子效果
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (20 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // 防抖转换
    inputBox.addEventListener('input', () => {
      updateCharCount();
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(convertPinyin, 300);
    });

    // 选项监听
    keepPuncBox.addEventListener('change', convertPinyin);
    firstLetterBox.addEventListener('change', convertPinyin);
    document.querySelectorAll('input[name="toneType"]').forEach(radio => {
      radio.addEventListener('change', convertPinyin);
    });

    function updateCharCount() {
      charCountBox.textContent = `${inputBox.value.length} 字符`;
    }

    function convertPinyin() {
      const text = inputBox.value.trim();
      if (!text) {
        outputBox.textContent = "请在上方输入中文文本";
        outputBox.classList.remove('has-content');
        return;
      }
      
      try {
        const toneType = document.querySelector('input[name="toneType"]:checked').value;
        const options = {
          toneType: toneType,
          nonZh: keepPuncBox.checked ? 'consecutive' : 'none',
          pattern: firstLetterBox.checked ? 'first' : 'pinyin'
        };
        const result = window.pinyinPro.pinyin(text, options);
        outputBox.textContent = result;
        outputBox.classList.add('has-content');
      } catch (error) {
        outputBox.textContent = "转换出错，请检查输入";
        console.error(error);
      }
    }

    function copyResult() {
      if (!outputBox.classList.contains('has-content')) {
        showToast("没有可复制的内容");
        return;
      }
      
      navigator.clipboard.writeText(outputBox.textContent).then(() => {
        showToast("已复制到剪贴板");
      }).catch(() => {
        // 降级方案
        const textarea = document.createElement('textarea');
        textarea.value = outputBox.textContent;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
          showToast("已复制");
        } catch (err) {
          showToast("复制失败");
        }
        document.body.removeChild(textarea);
      });
    }

    function clearAll() {
      inputBox.value = "";
      convertPinyin();
      updateCharCount();
      inputBox.focus();
      showToast("已清空");
    }

    async function getFavorites() {
      if (!userId) return;
      try {
        const res = await fetch(`/api/favorites?id=${userId}`);
        if (!res.ok) {
          if (res.status === 404) {
            renderEmptyFavorites();
          }
          return;
        }
        favorites = await res.json();
        renderFavorites();
        updateFavoritesCount();
      } catch (error) {
        console.error("Error fetching favorites:", error);
        renderEmptyFavorites();
      }
    }

    async function addToFavorites() {
      const text = inputBox.value.trim();
      if (!text) {
        showToast("请先输入文本");
        return;
      }
      if (!userId) {
        showToast("需要设置 id 参数才能收藏");
        return;
      }
      
      // 检查是否已存在
      if (favorites.includes(text)) {
        showToast("已经收藏过了");
        return;
      }
      
      try {
        const res = await fetch(`/api/favorites?id=${userId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        
        if (!res.ok) {
          showToast("收藏失败，请稍后再试");
          return;
        }
        
        favorites = await res.json();
        renderFavorites();
        updateFavoritesCount();
        showToast("已收藏");
      } catch (error) {
        console.error("Error adding favorite:", error);
        showToast("收藏失败");
      }
    }

    async function removeFromFavorites(text) {
      if (!userId) return;
      
      try {
        const res = await fetch(`/api/favorites?id=${userId}`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        
        if (!res.ok) {
          showToast("删除失败");
          return;
        }
        
        favorites = await res.json();
        renderFavorites();
        updateFavoritesCount();
        showToast("已删除");
      } catch (error) {
        console.error("Error removing favorite:", error);
        showToast("删除失败");
      }
    }

    function loadFavorite(text) {
      inputBox.value = text;
      convertPinyin();
      updateCharCount();
      window.scrollTo({ top: 0, behavior: 'smooth' });
      showToast("已加载");
    }

    function updateFavoritesCount() {
      favoritesCountBox.textContent = `${favorites.length} 条`;
    }

    function renderEmptyFavorites() {
      favoritesListBox.innerHTML = '<div class="empty-favorites">暂无收藏内容</div>';
    }

    function renderFavorites() {
      if (favorites.length === 0) {
        renderEmptyFavorites();
        return;
      }
      
      // 创建文档片段，减少DOM重绘
      const fragment = document.createDocumentFragment();
      
      // 清空当前列表
      while (favoritesListBox.firstChild) {
        favoritesListBox.removeChild(favoritesListBox.firstChild);
      }
      
      // 只渲染可见部分，最多显示50条
      const maxItems = Math.min(favorites.length, 50);
      
      for (let i = 0; i < maxItems; i++) {
        const text = favorites[i];
        const item = document.createElement('div');
        item.className = 'favorite-item';
        item.dataset.text = encodeURIComponent(text);
        
        const textEl = document.createElement('div');
        textEl.className = 'favorite-text';
        textEl.textContent = text;
        item.addEventListener('click', () => loadFavorite(text));
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '删除';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          removeFromFavorites(text);
        });
        
        item.appendChild(textEl);
        item.appendChild(deleteBtn);
        fragment.appendChild(item);
      }
      
      favoritesListBox.appendChild(fragment);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(msg) {
      toastBox.textContent = msg;
      toastBox.classList.add('show');
      clearTimeout(toastBox.hideTimer);
      toastBox.hideTimer = setTimeout(() => {
        toastBox.classList.remove('show');
      }, 2000);
    }

    // 初始化
    initTheme();
    createParticles();
    updateCharCount();
    getFavorites();
    
    // 阻止双击缩放
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
