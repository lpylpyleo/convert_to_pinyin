    let favorites = [];

    // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
    function initTheme() {

      document.documentElement.setAttribute('data-theme', savedTheme);

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');

      localStorage.setItem('theme', newTheme);

    function updateMetaThemeColor(theme) {
      const metaThemeColor = document.querySelector("meta[name=theme-color]");
      metaThemeColor.setAttribute("content", theme === 'light' ? "#667eea" : "#1a1a2e");
    }

    // é˜²æŠ–è½¬æ¢
    inputBox.addEventListener('input', () => {
      updateCharCount();

      debounceTimer = setTimeout(convertPinyin, 300);
    });

    // é€‰é¡¹ç›‘å¬
    keepPuncBox.addEventListener('change', convertPinyin);

    document.querySelectorAll('input[name="toneType"]').forEach(radio => {

    function updateCharCount() {

    function convertPinyin() {
      const text = inputBox.value.trim();
      if (!text) {
        outputBox.textContent = "è¯·åœ¨ä¸Šæ–¹è¾“å…¥ä¸­æ–‡æ–‡æœ¬";
        outputBox.classList.remove('has-content');
        return;
      }
      
      try {
        const toneType = document.querySelector('input[name="toneType"]:checked').value;
        const options = {
          toneType: toneType,
          nonZh: keepPuncBox.checked ? 'consecutive' : 'none',
          pattern: firstLetterBox.checked ? 'first' : 'pinyin'

        const result = window.pinyinPro.pinyin(text, options);

    async function getFavorites() {

      } catch (error) {
        console.error("Error adding favorite:", error);
        showToast("æ”¶è—å¤±è´¥");
      }
    }

    async function removeFromFavorites(text) {
      if (!userId) return;
      
      try {
        const res = await fetch(`/api/favorites?id=${userId}`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        
        if (!res.ok) {
          showToast("åˆ é™¤å¤±è´¥");
          return;
        }
        
        favorites = await res.json();
        renderFavorites();
        updateFavoritesCount();
        showToast("å·²åˆ é™¤");
      } catch (error) {
        console.error("Error removing favorite:", error);
        showToast("åˆ é™¤å¤±è´¥");
      }
    }

    function loadFavorite(text) {
      inputBox.value = text;
      convertPinyin();
      updateCharCount();
      window.scrollTo({ top: 0, behavior: 'smooth' });
      showToast("å·²åŠ è½½");
    }

    function updateFavoritesCount() {
      favoritesCountBox.textContent = `${favorites.length} æ¡`;
    }

    function renderEmptyFavorites() {
      favoritesListBox.innerHTML = '<div class="empty-favorites">æš‚æ— æ”¶è—</div>';
    }

    function renderFavorites() {
      if (favorites.length === 0) {
        renderEmptyFavorites();
        return;
      }
      
      // åˆ›å»ºæ–‡æ¡£ç‰‡æ®µï¼Œå‡å°‘DOMé‡ç»˜
      const fragment = document.createDocumentFragment();
      
      // æ¸…ç©ºå½“å‰åˆ—è¡¨
      while (favoritesListBox.firstChild) {
        favoritesListBox.removeChild(favoritesListBox.firstChild);
      }
      
      // åªæ¸²æŸ“å¯è§éƒ¨åˆ†ï¼Œæœ€å¤šæ˜¾ç¤º50æ¡
      const maxItems = Math.min(favorites.length, 50);
      
      for (let i = 0; i < maxItems; i++) {
        const text = favorites[i];
        const item = document.createElement('div');
        item.className = 'favorite-item';
        item.dataset.text = encodeURIComponent(text);
        
        const textEl = document.createElement('div');
        textEl.className = 'favorite-text';
        textEl.textContent = text;
        textEl.addEventListener('click', () => loadFavorite(text));
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'åˆ é™¤';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          removeFromFavorites(text);
        });
        
        item.appendChild(textEl);
        item.appendChild(deleteBtn);
        fragment.appendChild(item);
      }
      
      favoritesListBox.appendChild(fragment);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(msg) {
      toastBox.textContent = msg;
      toastBox.classList.add('show');
      clearTimeout(toastBox.hideTimer);
      toastBox.hideTimer = setTimeout(() => {
        toastBox.classList.remove('show');
      }, 2000);
    }

    // åˆå§‹åŒ–
    initTheme();
    updateCharCount();
    getFavorites();
    
    // é˜»æ­¢åŒå‡»ç¼©æ”¾
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
